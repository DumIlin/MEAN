<!-- Section 6 -- Display senders in a tble -->
<table class="table">
  <tr>
    <th>#</th>
    <th>Sender ID</th>
    <th>Sender Name</th>
    <th>Sender Parcels</th>
  </tr>
  <tr *ngFor="let item of sendersDB; let i = index">
    <td>{{i+1}}</td>
    <td>{{item._id}}</td>
    <td>{{item.name}}</td>
    <td *ngFor="let object of item.parcels">
      {{object._id}}
    </td>
  </tr>
</table>
