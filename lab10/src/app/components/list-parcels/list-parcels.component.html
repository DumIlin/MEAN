
    <table class="table table-bordered">
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Address</th>
        <th>Weight</th>
        <th>Fragile</th>
      </tr>
      <tr *ngFor="let item of parcelsDB; let i = index">
        <td>{{i+1}}</td>
      <td>{{item._id}}</td>
      <td>{{item.address}}</td>
      <td>{{item.weight}}</td>
      <td>{{item.fragile}}</td>
      </tr>
    </table>
